<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <aside class="box">
    <main class="page-main">
        <section class="page-main-qrscanner">
            <h2 id="text">Отсканировать QR Code:</h2>
            <div id="img"><img src="./img/qr.jpg" alt="QR Code" style="display: flex; justify-content: center;"></div>
            <div style="display: flex; justify-content: center;">
                <button id="scanButton" class="scan-button">Отсканировать QR Code</button>
            </div>
            <div id="scanResult"></div>
        </section>
    </main>
    </aside>
    <footer id="page-footer">
        <span class="madewithlove">
            <p>Made with <i class="fa fa-heart pulse"></i> by <a href="https://github.com/Expented/tgdtp" target="_blank">Expented</a></p>
        </span>
    </footer>
    <script src="./js/qrscanner.js"></script>
</body>
</html>
